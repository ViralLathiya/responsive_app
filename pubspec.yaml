name: demoapp
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  responsive_framework: ^0.0.7
  responsive_grid: ^1.1.1
  flutter_screen_scaler: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

  # example:
  fonts:
     - family: JosefinSans
       fonts:
         - asset: fonts/JosefinSans-Regular.ttf
           weight: 400
         - asset: fonts/JosefinSans-Thin.ttf
           weight: 300
         - asset: fonts/JosefinSans-ExtraLightItalic.ttf
           weight: 300
         - asset: fonts/JosefinSans-Medium.ttf
           weight: 500    
         - asset: fonts/JosefinSans-SemiBold.ttf
           weight: 600   
         - asset: fonts/JosefinSans-Bold.ttf
           weight: 800 
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
